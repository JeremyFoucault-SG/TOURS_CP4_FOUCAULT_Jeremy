
<h1 class="d-flex justify-content-center m-5">Nouvelle réservation</h1>
<form (ngSubmit)="addResa(newResa)" #newResa="ngForm" class="m-5 text-center">
        <div class="form-group">
            <input type='text' placeholder="Date" name="date" #date="ngModel" [ngModel]>
        </div>
        <div class="form-group">
            <input type='text' placeholder="Nom" name="nom" #nom="ngModel" [ngModel]>
              </div>
              <div class="form-group">
                  <input type='text' placeholder="Email" name="email" #email="ngModel" [ngModel]>
                  </div>
                  <div class="form-group">
                      <input type='text' placeholder="Nombre de place" name="placement" #placement="ngModel" [ngModel]>
                      </div>
        <div class="text-center">
            <div>
                <select [(ngModel)]="idnumero" name="numero_id">
                  <option>Ajouter dans quelle numero ?</option>
                    <option *ngFor="let numero of numeros" [ngValue]="numero.id">{{numero.nom}}</option>
                </select>
              <input [hidden]="true" type='number' placeholder="Quelle numéro" name="numero_id" #numero_id="ngModel" [(ngModel)]="idNumero" [ngModel]>
            </div>
            <button class='btn btn-success' type="submit" >Enregistrer la reservation</button>
    </div>
      </form>







<h1 class="title d-flex justify-content-center m-5">Liste des reservations</h1>
<div class="container-fluid m-5">
      <div class="row">
        <div class="col-12">
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-10">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">N°</th>
                <th scope="col">Noms</th>
                <th scope="col">Dates</th>
                <th scope="col">Nombres de places</th>
                <th scope="col">Modifier</th>
                <th scope="col">Supprimer</th>  
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let reservation of reservations; let i=index ">
                <th>{{ i + 1 }}</th>
                <th>{{ reservation.nom }}</th>
                <th>{{ reservation.date }}</th>
                <th>{{ reservation.placement }}</th>
                <th><button class="btn btn-primary" type="bouton" (click)="openEditionResa(reservation, reservation.id, reservation.nom, reservation.date)" >Modifier</button></th>
                <th><button class="btn btn-danger" type="bouton" (click)="deleteReservation(reservation.id, i)">Supprimer</button></th>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    
    <app-modifresa [openEdit]="openEdit" [resaForm]="resaForm"></app-modifresa>
